    <!-------------------------------------projects track---------------->
    <section>
        <div class="project-track">

            <div class="heading">
                <h2>Let's start your project</h2>
            </div>

            <div class="row">
                <div class="col-2">
                    <div class="icon progress-step progress-step-active" id="icon1">
                        <i class="fas fa-solid fa-user"></i>
                    </div>
                    <div class="detail">
                        <span>contact</span>
                    </div>

                </div>
                <div class="col-2">
                    <div class="icon progress-step" id="icon2">
                        <i class="fas fa-solid fa-gear "></i>
                    </div>
                    <div class="detail">
                        <span>project type</span>
                    </div>
                </div>
                <div class="col-2">
                    <div class="icon progress-step" id="icon3">
                        <i class="fas fa-regular fa-file-lines"></i>
                    </div>
                    <div class="detail">
                        <span>Description</span>
                    </div>
                </div>
                <div class="col-2">
                    <div class="icon progress-step" id="icon4">
                        <i class="fas fa-solid fa-coins"></i>
                    </div>
                    <div class="detail">
                        <span>Budget</span>
                    </div>
                </div>
                <div class="col-2">
                    <div class="icon progress-step" id="icon5">
                        <i class="fas fa-regular fa-clock"></i>
                    </div>
                    <div class="detail">
                        <span>Timeline</span>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-------------------------------contact section--------------------->
    <section class="section1 form-step active">
        <div class="project-form">
            <form action="">
                <div class="col-sm-12">
                    <label for="your_name">your name</label><br>
                    <input type="text" class="input" placeholder="name" name="name" id="your_name" autofocus=""
                        required="" fdprocessedid="n3a94"><br>
                    <label for="your_name">What is the name of your company?</label><br>
                    <input type="text" class="input" placeholder="organisation/company" name="name" id="your_name"
                        autofocus="" required="" fdprocessedid="n3a94">
                    <label for="your_name">How should I contact you?</label><br>
                    <input type="email" class="input" placeholder=" Email/Phone No" name="name" id="your_name"
                        autofocus="" required="" fdprocessedid="n3a94">
                </div>


                <div class="text-center">
                    <button type="submit" class="next">
                        Next <i class="fas fa-thin fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>




    <!-- project type section -->

    <section class="section2 form-step">
        <div class="heading">
            <h3>select your project type</h3>
        </div>
        <div class="project-form">
            <form action="">
                <div class="col-sm-12">
                    <label for="your_name">How should I contact you?</label><br>
                    <input type="email" class="input" placeholder="Your Email/Phone No" name="name" id="your_name"
                        autofocus="" required="" fdprocessedid="n3a94">
                    <label for="your_name">select project type</label><br>
                    <select name="" class="input" name="name" id="your_name" autofocus="" required=""
                        fdprocessedid="n3a94">
                        <option value="Design">Design</option>
                        <option value="Development">Development</option>
                        <option value="static website">static website</option>
                        <option value="Dynamic website">Dynamic website</option>
                    </select>

                </div>


                <div class="text-center">

                    <button type="submit" class="prev">
                        <i class="fas fa-light fa-arrow-left"></i> prev
                    </button>
                    <button type="submit" class="next">
                        Next <i class="fas fa-thin fa-arrow-right"></i>
                    </button>

                </div>
            </form>
        </div>
    </section>


    <!------------------------------------description section ------->
    <section class="section3 form-step">
        <div class="heading">
            <h3>Describe your projects</h3>
        </div>
        <div class="project-form">
            <form action="">
                <div class="form-group mt-3">
                    <label for="">Tell us about your project</label>
                    <textarea class="input" name="message" rows="5" placeholder="Message" required=""></textarea>
                </div>
                <div class="box">
                    <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1"
                        data-multiple-caption="{count} files selected" multiple />
                    <label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17"
                            viewBox="0 0 20 17">
                            <path
                                d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                        </svg> <span>Drop file here&hellip;</span></label>
                </div>


                <div class="text-center">

                    <button type="submit" class="prev">
                        <i class="fas fa-light fa-arrow-left"></i> prev
                    </button>
                    <button type="submit" class="next">
                        Next <i class="fas fa-light fa-arrow-right"></i>
                    </button>

                </div>
            </form>
        </div>

    </section>








    <!-------------------------------------budget section--------------->
    <section class="section4 form-step">
        <div class="heading">
            <h3>What was your budget</h3>
        </div>
        <div class="project-form">
            <form action="">
                <div class="col-sm-12">
                    <label for="your_name">Enter your budget</label><br>
                    <input type="number" class="input" placeholder="your budget" name="name" id="your_name" autofocus=""
                        required="" fdprocessedid="n3a94"><br>

                </div>


                <div class="text-center">

                    <button type="submit" class="prev">
                        <i class="fas fa-light fa-arrow-left"></i> prev
                    </button>
                    <button type="submit" class="next">
                        Next <i class="fas fa-thin fa-arrow-right"></i>
                    </button>

                </div>
            </form>
        </div>
    </section>





    <!-------------------------------------------timeline section----------------->
    <section class="section5 form-step">
        <div class="heading">
            <h3>Before i finish</h3>
            <h6>just couple more question</h6>
        </div>
        <div class="project-form">
            <form action="">
                <div class="col-sm-12">
                    <label for="your_name">when will it be completed?</label><br>
                    <input type="date" class="input" placeholder="Any date" name="name" id="your_name" autofocus=""
                        required="" fdprocessedid="n3a94"><br>

                </div>


                <div class="text-center">

                    <button type="submit" class="prev">
                        <i class="fas fa-thin fa-arrow-left"></i> prev
                    </button>
                    <button type="submit" class="next">
                        Send request
                    </button>

                </div>
            </form>
        </div>
    </section>
